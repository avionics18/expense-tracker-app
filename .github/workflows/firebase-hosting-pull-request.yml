name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run React Build Step along with loading .env vars
        env:
          REACT_APP_API_KEY: ${{ vars.REACT_APP_API_KEY }}
          REACT_APP_MSG_SENDER_ID: ${{ vars.REACT_APP_MSG_SENDER_ID }}
          REACT_APP_APP_ID: ${{ vars.REACT_APP_APP_ID }}
        run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EXPENSE_TRACKER_4ABC5 }}
          projectId: expense-tracker-4abc5
